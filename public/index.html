<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DR!PPED – Premium Streetwear</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="icon" href="/images/favicon.png" type="image/png">
  <style>
    /* styles remain unchanged */
  </style>
</head>
<body>
  <header>
    <div class="logo">DR!PPED</div>
    <div class="account-cart">
      <span onclick="window.location.href='cart.html'">
        <img src="images/cart.png" alt="Cart" height="24">
      </span>
    </div>
  </header>

  <section class="hero">
    <h1>New Season Arrivals</h1>
    <p>Amazing Collections <strong> DR!PPED</strong></p>
    <button class="cta" onclick="document.getElementById('productList').scrollIntoView()">Shop Now</button>
  </section>

  <section class="products" id="productList"></section>

  <footer>
    <!-- footer content remains unchanged -->
  </footer>

  <!-- Modals -->
  <!-- modals content remains unchanged -->

  <script>
    const products = [
      { name: "LOVERS CLUB", price: 1, img: "images/1.png" },
      { name: "I WAS BLIND", price: 399, img: "images/2.png" },
      { name: "WITNESSES", price: 399, img: "images/3.png" },
      { name: "STRIVING", price: 399, img: "images/4.png" },
      { name: "SPIDERMAN", price: 399, img: "images/5.png" },
      { name: "LIGHT WEIGHT BABY", price: 399, img: "images/6.png" },
      { name: "ANTIHERO DEADPOOL", price: 399, img: "images/7.png" },
      { name: "SEEDHE MAUTH", price: 399, img: "images/8.png" },
      { name: "AMERICAN PSYCHO", price: 399, img: "images/9.png" },
      { name: "BERSERK GYM WEAR", price: 399, img: "images/10.png" },
      { name: "LANA DEL REY", price: 399, img: "images/11.png" },
      { name: "SMOKING GIRL", price: 399, img: "images/12.png" }
    ];

    const productList = document.querySelector('.products');

    products.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product-card';
      div.innerHTML = `
        <img src="${product.img}" alt="${product.name}" onclick="showImage('${product.img}')"/>
        <h3>${product.name}</h3>
        <p>Rs ${product.price}</p>
        <div class="product-controls">
          <select class="size-select" id="size-${product.name}">
            <option value="">Select Size</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
          <button class="add-btn" onclick='addToCart("${product.name}", ${product.price}, "size-${product.name}")'>Add to Cart</button>
        </div>
      `;
      productList.appendChild(div);
    });

    function addToCart(name, price, sizeId) {
      const size = document.getElementById(sizeId).value;
      if (!size) {
        alert("Please select a size.");
        return;
      }
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name, price, size });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} (Size: ${size}) added to cart.`);
    }

    function showImage(imgSrc) {
      const modal = document.createElement('div');
      modal.classList.add('modal', 'active');
      modal.innerHTML = `
        <div class="modal-content" style="padding:0; background:transparent; box-shadow:none;">
          <span class="close-btn" onclick="this.parentElement.parentElement.remove()">✖</span>
          <img src="${imgSrc}" style="max-width:90vw; max-height:90vh; border-radius:12px;" />
        </div>`;
      document.body.appendChild(modal);
    }

    function openModal(type) {
      document.getElementById(type + "Modal").classList.add("active");
    }

    function closeModal(type) {
      document.getElementById(type + "Modal").classList.remove("active");
    }
  </script>
</body>
</html>
