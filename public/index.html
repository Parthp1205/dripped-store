<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DR!PPED â€“ Premium Streetwear</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 1.8em;
      font-weight: 700;
      color: #d8ff3e;
    }

    .account-cart img {
      cursor: pointer;
    }

    .hero {
      text-align: center;
      padding: 100px 20px 40px;
      background: #111;
    }

    .hero h1 {
      font-size: 3.5em;
      font-weight: 700;
    }

    .hero p {
      font-size: 1.2em;
      margin: 20px 0;
    }

    .cta {
      font-size: 1em;
      background: transparent;
      border: 2px solid #d8ff3e;
      color: #d8ff3e;
      padding: 12px 30px;
      text-transform: uppercase;
      border-radius: 8px;
      transition: 0.3s;
      cursor: pointer;
    }

    .cta:hover {
      background: #d8ff3e;
      color: #000;
    }

    .products {
      padding: 60px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #111;
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      height: 300px;
      object-fit: contain;
      border-radius: 12px;
      cursor: pointer;
      background-color: #000;
    }

    .product-card h3 {
      margin: 20px 0 10px;
      font-size: 1.4em;
      color: #fff;
    }

    .product-card p {
      font-size: 1.1em;
      margin-bottom: 12px;
    }

    .product-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .size-select {
      padding: 10px 16px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      outline: none;
      background-color: #222;
      color: #fff;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity-control button {
      background: #d8ff3e;
      border: none;
      padding: 6px 12px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .quantity-control span {
      min-width: 20px;
      text-align: center;
      font-size: 1.1em;
    }

    .add-btn {
      background: #d8ff3e;
      color: #000;
      border: none;
      padding: 12px 30px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .add-btn:hover {
      background: #c2e400;
    }

    .notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #d8ff3e;
      color: #000;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: bold;
      display: none;
      z-index: 1000;
    }

    footer {
      padding: 60px 40px;
      background: #111;
      color: #ccc;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      font-size: 0.9em;
    }

    footer h4 {
      color: #d8ff3e;
      margin-bottom: 10px;
    }

    footer p {
      cursor: pointer;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">DR!PPED</div>
    <div class="account-cart">
      <span onclick="window.location.href='cart.html'">
        <img src="images/cart.png" alt="Cart" height="24">
      </span>
    </div>
  </header>

  <section class="hero">
    <h1>New Season Arrivals</h1>
    <p>Amazing Collections <strong>DR!PPED</strong></p>
    <button class="cta" onclick="document.getElementById('productList').scrollIntoView()">Shop Now</button>
  </section>

  <section class="products" id="productList"></section>

  <div class="notification" id="notif">Item added to cart</div>

  <footer>
    <div>
      <h4>Contact</h4>
      <p>drippedstreetwear@gmail.com</p>
      <p>ph: +919893664934</p>
    </div>
    <div>
      <h4>Company</h4>
      <p onclick="alert('We design and ship from our in-house studio. Fast delivery & premium cotton guaranteed.')">About Us</p>
    </div>
    <div>
      <h4>Help</h4>
      <p onclick="alert('Delivery in 3-5 days. For urgent queries:\nðŸ“ž WhatsApp: +919893664934\nðŸ“§ Email: drippedstreetwear@gmail.com')">Shipping</p>
      <p onclick="alert('We offer hassle-free 3-5 day returns and size exchanges. Contact us:\nðŸ“ž WhatsApp: +919893664934\nðŸ“§ Email: drippedstreetwear@gmail.com')">Returns</p>
    </div>
  </footer>

  <script>
    const products = [
      { name: "LOVERS CLUB", price: 399, img: "images/1.png" },
      { name: "I WAS BLIND", price: 399, img: "images/2.png" },
      { name: "WITNESSES", price: 399, img: "images/3.png" },
      { name: "STRIVING", price: 399, img: "images/4.png" },
      { name: "SPIDERMAN", price: 399, img: "images/5.png" },
      { name: "LIGHT WEIGHT BABY", price: 399, img: "images/6.png" },
      { name: "ANTIHERO DEADPOOL", price: 399, img: "images/7.png" },
      { name: "SEEDHE MAUTH", price: 399, img: "images/8.png" },
      { name: "AMERICAN PSYCHO", price: 399, img: "images/9.png" },
      { name: "BERSERK GYM WEAR", price: 399, img: "images/10.png" },
      { name: "LANA DEL REY", price: 399, img: "images/11.png" },
      { name: "SMOKING GIRL", price: 399, img: "images/12.png" }
    ];

    const productList = document.querySelector('.products');

    products.forEach((product, index) => {
      const div = document.createElement('div');
      div.className = 'product-card';
      div.innerHTML = `
        <img src="${product.img}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p>Rs ${product.price}</p>
        <div class="product-controls">
          <select class="size-select" id="size-${index}">
            <option value="">Select Size</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
          <div class="quantity-control">
            <button onclick="updateQty(${index}, -1)">â€“</button>
            <span id="qty-${index}">1</span>
            <button onclick="updateQty(${index}, 1)">+</button>
          </div>
          <button class="add-btn" onclick='addToCart("${product.name}", ${product.price}, "size-${index}", "qty-${index}")'>Add to Cart</button>
        </div>
      `;
      productList.appendChild(div);
    });

    function updateQty(index, delta) {
      const qtySpan = document.getElementById(`qty-${index}`);
      let qty = parseInt(qtySpan.textContent);
      qty = Math.max(1, qty + delta);
      qtySpan.textContent = qty;
    }

    function addToCart(name, price, sizeId, qtyId) {
      const size = document.getElementById(sizeId).value;
      const qty = parseInt(document.getElementById(qtyId).textContent);
      if (!size) return alert("Please select a size.");
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name, price, size, quantity: qty });
      localStorage.setItem('cart', JSON.stringify(cart));
      showNotification(`${name} (x${qty}, ${size}) added to cart`);
    }

    function showNotification(msg) {
      const notif = document.getElementById("notif");
      notif.textContent = msg;
      notif.style.display = "block";
      setTimeout(() => notif.style.display = "none", 2000);
    }
  </script>
</body>
</html>
