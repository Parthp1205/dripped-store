<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DR!PPED â€“ Premium Streetwear</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 1.8em;
      font-weight: 700;
      color: #d8ff3e;
    }

    .account-cart img {
      cursor: pointer;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 100px 20px 40px;
      background: #111;
    }

    .hero h1 {
      font-size: 3.5em;
    }

    .cta {
      font-size: 1em;
      background: transparent;
      border: 2px solid #d8ff3e;
      color: #d8ff3e;
      padding: 12px 30px;
      border-radius: 8px;
      cursor: pointer;
    }

    .cta:hover {
      background: #d8ff3e;
      color: #000;
    }

    .products {
      padding: 60px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #111;
      border-radius: 16px;
      text-align: center;
      padding: 24px;
    }

    .product-card img {
      width: 100%;
      height: 300px;
      object-fit: contain;
      border-radius: 12px;
      background: #000;
      cursor: pointer;
    }

    .product-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .size-select, .quantity-wrapper {
      padding: 10px 16px;
      font-size: 1em;
      border-radius: 6px;
      background-color: #222;
      color: #fff;
      border: none;
    }

    .add-btn {
      background: #d8ff3e;
      color: #000;
      padding: 12px 30px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .add-btn:hover {
      background: #c2e400;
    }

    .qty-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .qty-controls button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 4px 12px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }

    .qty-controls span {
      min-width: 24px;
      text-align: center;
    }

    footer {
      background: #111;
      padding: 40px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      color: #ccc;
    }

    footer h4 {
      color: #d8ff3e;
    }

    footer p {
      margin-top: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">DR!PPED</div>
    <div class="account-cart">
      <img src="images/cart.png" alt="Cart" height="24" onclick="window.location.href='cart.html'">
    </div>
  </header>

  <section class="hero">
    <h1>New Season Arrivals</h1>
    <p>Amazing Collections <strong>DR!PPED</strong></p>
    <button class="cta" onclick="document.getElementById('productList').scrollIntoView()">Shop Now</button>
  </section>

  <section class="products" id="productList"></section>

  <footer>
    <div>
      <h4>Contact</h4>
      <p>drippedstreetwear@gmail.com</p>
      <p>ph: +91 98936 64934</p>
    </div>
    <div>
      <h4>Company</h4>
      <p>About Us</p>
    </div>
    <div>
      <h4>Help</h4>
      <p>Shipping</p>
      <p>Returns</p>
    </div>
  </footer>

  <script>
    const products = [
      { name: "LOVERS CLUB", price: 399, img: "images/1.png" },
      { name: "I WAS BLIND", price: 399, img: "images/2.png" },
      { name: "WITNESSES", price: 399, img: "images/3.png" },
      { name: "STRIVING", price: 399, img: "images/4.png" },
      { name: "SPIDERMAN", price: 399, img: "images/5.png" },
      { name: "LIGHT WEIGHT BABY", price: 399, img: "images/6.png" },
      { name: "ANTIHERO DEADPOOL", price: 399, img: "images/7.png" },
      { name: "SEEDHE MAUTH", price: 399, img: "images/8.png" },
      { name: "AMERICAN PSYCHO", price: 399, img: "images/9.png" },
      { name: "BERSERK GYM WEAR", price: 399, img: "images/10.png" },
      { name: "LANA DEL REY", price: 399, img: "images/11.png" },
      { name: "SMOKING GIRL", price: 399, img: "images/12.png" }
    ];

    const productList = document.getElementById("productList");

    products.forEach((product, i) => {
      const id = `prod-${i}`;
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>Rs ${product.price}</p>
        <div class="product-controls">
          <select class="size-select" id="size-${id}">
            <option value="">Select Size</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
            <option>XXL</option>
          </select>
          <div class="qty-controls">
            <button onclick="decreaseQty('${id}')">-</button>
            <span id="qty-${id}">1</span>
            <button onclick="increaseQty('${id}')">+</button>
          </div>
          <button class="add-btn" onclick="addToCart('${product.name}', ${product.price}, 'size-${id}', 'qty-${id}')">Add to Cart</button>
        </div>
      `;
      productList.appendChild(card);
    });

    function increaseQty(id) {
      const qtyEl = document.getElementById(`qty-${id}`);
      let qty = parseInt(qtyEl.textContent);
      if (qty < 10) qtyEl.textContent = qty + 1;
    }

    function decreaseQty(id) {
      const qtyEl = document.getElementById(`qty-${id}`);
      let qty = parseInt(qtyEl.textContent);
      if (qty > 1) qtyEl.textContent = qty - 1;
    }

    function addToCart(name, price, sizeId, qtyId) {
      const size = document.getElementById(sizeId).value;
      const qty = parseInt(document.getElementById(qtyId).textContent);
      if (!size) return alert("Please select a size.");

      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price, size, qty });
      localStorage.setItem("cart", JSON.stringify(cart));

      // Optionally update cart icon or toast
      console.log(`Added ${qty} x ${name} (Size: ${size}) to cart.`);
    }
  </script>
</body>
</html>
