<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout â€“ DRIPPED</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script defer src="checkout.js"></script> <!-- Link to external JS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #333;
    }

    header h1 {
      font-size: 2em;
      color: #d8ff3e;
    }

    .checkout-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #111;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.05);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      background-color: #000;
      color: #fff;
      border: 1px solid #d8ff3e;
      padding: 14px;
      margin-bottom: 20px;
      font-size: 1rem;
      border-radius: 8px;
    }

    input:focus, textarea:focus {
      border-color: #fff;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .two-col {
      display: flex;
      gap: 20px;
    }

    .two-col input {
      flex: 1;
    }

    button[type="submit"] {
      background-color: #d8ff3e;
      color: #000;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #c2e400;
    }
  </style>
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <a href="index.html">
      <img src="images/home.png" alt="Home" style="height: 32px; cursor: pointer;" />
    </a>
  </header>

  <div class="checkout-container">
    <form id="checkoutForm">
      <input name="name" placeholder="Full Name" required />
      <input name="phone" placeholder="Phone Number" required />
      <textarea name="address" placeholder="Full Address (House No, Area, etc.)" required></textarea>
      <div class="two-col">
        <input name="city" placeholder="City" required />
        <input name="state" placeholder="State" required />
      </div>
      <input name="pincode" placeholder="Pincode" required />
      <button type="submit">Pay Rs <span id="amount">0</span></button>
    </form>
  </div>
</body>
</html>
